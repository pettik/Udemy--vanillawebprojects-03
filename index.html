<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!--=============== FONT AWESOME cdn source ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--=============== PROGRESS BAR from https://css-tricks.com/ ===============-->
    <link rel="stylesheet" href="./css/progress.css" />

    <!--=============== MY CSS ===============-->
    <link rel="stylesheet" href="./css/style.css" />

    <!--=============== TITLE ===============-->
    <title>03 - Custom Video Player | Bednarski Petr</title>
  </head>
  <body>
    <div class="container">
      <h1><i class="fa-solid fa-play"></i> Custom Video Player</h1>
      <!--=============== VIDEO TAG ===============-->
      <div class="video-element">
        <video
          src="./videos/jeseniky.webm"
          id="video"
          class="screen"
          poster="./img/poster.png"
        ></video>
        <div id="pauseImage" class="pause-image">
          <img src="./img/pause.png" alt="Pause Image" />
        </div>
      </div>
      <div class="controls">
        <button class="btn" id="play"><i class="fa fa-play fa-2x"></i></button>
        <button class="btn" id="stop"><i class="fa fa-stop fa-2x"></i></button>
        <input
          type="range"
          id="progress"
          class="progress"
          min="0"
          max="100"
          step=".1"
          value="0"
        />
        <p class="timestampDiv">
          <span class="timestamp" id="timestamp">0:00</span> /
          <span class="duration">0:00</span>
        </p>
      </div>
      <div class="info">
        <h2>Jesen√≠ky | Wonderful Czech Hills</h2>
        <p class="description">
          Original video at
          <a
            href="https://www.youtube.com/watch?v=oY4qq2QxEGI&t=7s&ab_channel=TimefocusFilms"
            ><i class="fa-brands fa-youtube"></i
          ></a>
          by
          <a href="https://www.youtube.com/@TimefocusFilms"
            ><span>Timefocus Films</span></a
          >
        </p>
      </div>
    </div>
    <!--=============== JAVASCRIPT ===============-->
    <script src="script.js"></script>
  </body>
</html>
